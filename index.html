<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  background: #6D7173;
}

:root {
  --page-height: 90vh;
  --page-width: min(100vw, 1000px);
  --card-height: calc(var(--page-height) / 6);
  --card-width: calc(var(--page-width) / 4);
}

.container {
  display: block;
  position: absolute;
  left: calc((100vw - var(--page-width)) / 2);
  top: 5vh;
  height: var(--page-height);
  width: var(--page-width);
}

.body {
  display: flex;
  flex-direction: row;
  position: relative;
  width: var(--page-width);
  height: calc(var(--card-height) * 5);
}

.column {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  align-content: flex-start;
  justify-content: center;
  position: relative;
  width: calc(var(--card-width) * 2);
}

.footer {
  display: flex;
  flex-direction: row;
  justify-content: center;
  position: relative;
  width: var(--page-width);
  height: var(--card-height);
}

.card-large {
  display: block;
  position: relative;
  width: var(--card-width);
  height: var(--card-height);
}

.card-small {
  display: block;
  position: relative;
  width: var(--card-width);
  height: var(--card-height);
}

img {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>

<body>
  <div class="container">
    <div class="body">
      <div class="column">
        <div class="card-large">
          <img src="./resources/innocent.jpg">
        </div>
        <div class="card-large">
          <img src="./resources/detective.jpg">
        </div>
        <div class="card-large">
          <img src="./resources/mercenary.jpg">
        </div>
        <div class="card-large">
          <img src="./resources/phantom.jpg">
        </div>
        <div class="card-large">
          <img src="./resources/glitch.jpg">
        </div>
      </div>
      <div class="column">
        <div class="card-large">
          <img src="./resources/traitor.jpg">
        </div>
        <div class="card-large">
          <img src="./resources/assassin.jpg">
        </div>
        <div class="card-large">
          <img src="./resources/hypnosist.jpg">
        </div>
        <div class="card-large">
          <img src="./resources/vampire.jpg">
        </div>
        <div class="card-large">
          <img src="./resources/zombie.jpg">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="card-small">
          <img src="./resources/jester.jpg">
        </div>
      <div class="card-small">
          <img src="./resources/swapper.jpg">
        </div>
      <div class="card-small">
          <img src="./resources/killer.jpg">
        </div>
    </div>
  </div>
</body>
