<style>
* {
  padding: 0;
  margin: 0;
}

body {
  background: #6D7173;
}

:root {
  --card-scale: 0.46;
  --card-height: calc(358px * var(--card-scale));
  --card-width: calc(637px * var(--card-scale));
  --page-height: 100vh;
  --page-width: 100vw;
  --team-border-width: 2px;
  --team-border-color-innocent: #1AC819;
  --team-border-color-traitor: #C71918;
  --team-border-color-neutral: #D5B795;
}

.container {
  position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-content: center;
  left: calc((100vw - var(--page-width)) / 2);
  top: 0;
  height: var(--page-height);
  width: var(--page-width);
}

.row {
  position: relative;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  align-content: space-around;
  justify-content: center;
}

.selected {
  --card-scale: 1;
  --card-height: calc(358px * var(--card-scale));
  --card-width: calc(637px * var(--card-scale));
}

.other-selected {
  display: none;
}

.card {
  position: relative;
  box-sizing: border-box;
  transition: all 0.4s ease-in-out;
  height: var(--card-height);
  width: var(--card-width);
  border-width: var(--team-border-width);
  border-style: solid;
}

.row:nth-child(1) > .card:nth-child(1) {
  border-color: var(--team-border-color-innocent);
  border-right: none;
}
.row:nth-child(1) > .card:nth-child(2) {
  border-color: var(--team-border-color-innocent);
  border-right: none;
  border-left: none;
}
.row:nth-child(1) > .card:nth-child(3) {
  border-color: var(--team-border-color-innocent);
  border-right: none;
  border-left: none;
}
.row:nth-child(1) > .card:nth-child(4) {
  border-color: var(--team-border-color-innocent);
  border-right: none;
  border-left: none;
}
.row:nth-child(1) > .card:nth-child(5) {
  border-color: var(--team-border-color-innocent);
  border-left: none;
}

.row:nth-child(2) > .card:nth-child(1) {
  border-color: var(--team-border-color-traitor);
  border-right: none;
}
.row:nth-child(2) > .card:nth-child(2) {
  border-color: var(--team-border-color-traitor);
  border-right: none;
  border-left: none;
}
.row:nth-child(2) > .card:nth-child(3) {
  border-color: var(--team-border-color-traitor);
  border-right: none;
  border-left: none;
}
.row:nth-child(2) > .card:nth-child(4) {
  border-color: var(--team-border-color-traitor);
  border-right: none;
  border-left: none;
}
.row:nth-child(2) > .card:nth-child(5) {
  border-color: var(--team-border-color-traitor);
  border-left: none;
}

.row:nth-child(3) > .card:nth-child(1) {
  border-color: var(--team-border-color-neutral);
  border-right: none;
}
.row:nth-child(3) > .card:nth-child(2) {
  border-color: var(--team-border-color-neutral);
  border-right: none;
  border-left: none;
}
.row:nth-child(3) > .card:nth-child(3) {
  border-color: var(--team-border-color-neutral);
  border-left: none;
}

img {
  display: block;
  position: relative;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
}
</style>

<body>
<div class="container">
  <div class="row">
    <div class="card">
      <img src="./resources/innocent.jpg">
    </div>
    <div class="card">
      <img src="./resources/detective.jpg">
    </div>
    <div class="card">
      <img src="./resources/mercenary.jpg">
    </div>
    <div class="card">
      <img src="./resources/phantom.jpg">
    </div>
    <div class="card">
      <img src="./resources/glitch.jpg">
    </div>
  </div>
  <div class="row">
    <div class="card">
      <img src="./resources/traitor.jpg">
    </div>
    <div class="card">
      <img src="./resources/assassin.jpg">
    </div>
    <div class="card">
      <img src="./resources/hypnosist.jpg">
    </div>
    <div class="card">
      <img src="./resources/vampire.jpg">
    </div>
    <div class="card">
      <img src="./resources/zombie.jpg">
    </div>
  </div>
  <div class="row">
    <div class="card">
      <img src="./resources/jester.jpg">
    </div>
    <div class="card">
      <img src="./resources/swapper.jpg">
    </div>
    <div class="card">
      <img src="./resources/killer.jpg">
    </div>
  </div>
</div>
  
<script>
let cardScale = 0.46;

const updateCardScale = (modification) => {
	cardScale += modification;
	document.documentElement.style.setProperty('--card-scale', cardScale);
};

updateCardScale(0);
document.addEventListener('wheel', (ev) => {
  if (ev.wheelDelta > 0) {
  	updateCardScale(+0.01);
  } else if(ev.wheelDelta < 0) {
  	updateCardScale(-0.01);
  }
});

const allCards = document.querySelectorAll('.card');
allCards.forEach(el => {
  	el.addEventListener('click', () => {
    	if (el.classList.contains('selected')) {
      	el.classList.remove('selected');
        const listner = () => {
      		allCards.forEach(e => {
            e.classList.remove('other-selected');
          });
       	 el.removeEventListener('transitionend', listner);
        }
        el.addEventListener('transitionend', listner);
        return;
      }
      allCards.forEach(e => {
        e.classList.add('other-selected');
        e.classList.remove('selected');
      });
      el.classList.add('selected');
      el.classList.remove('other-selected');
    	
    });
  })
</script>
</body>
